<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

<body style ="background-color:  #121212">
    <div id = "score">

    <button id = "rule" onclick = "rules()">Game Rules</button>
    <div id = "xsco" style = "font-size: 60px;font-family: cursive;color: aliceblue;"> X : <span id = "xin" style="color:lightblue">0</span> </div></div>

</div>

            </div>
            <div class="row">

                <div class="cell" style="border-right: none;" id = "36"></div>
            </div>
            <div class="row">
                <div class="cell" style = "border-left: none" id = "40"></div>
                <div class="cell" id = "41"></div>

            </div>
            <div class="row">
                <div class="cell" style = "border-left: none; border-bottom:none" id = "60"></div>

</html>
